<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition>
		<p:outputPanel id="loginToggle">
			<h:outputLabel value="User: #{user.user.login}" rendered="#{user.ok}" />
			<h:form>
				<p:growl id="growl" life="2000" />
				<p:commandLink actionListener="#{register.toggleRegister}"
					update=":registerContainer" rendered="#{!user.ok}">
					<h:outputText value="Register" />
				</p:commandLink>
				<h:outputText value=" | " rendered="#{!user.ok}" />
				<p:commandLink actionListener="#{register.toggleLogin}"
					update=":loginContainer" rendered="#{!user.ok}">
					<h:outputText value="Login" />
				</p:commandLink>
			</h:form>
		</p:outputPanel>
	</ui:composition>
</h:body>
</html>
