	<div>
		<div class="header"></div>
	</div>
	<div>
		<h:form>
			<p:commandButton id="iconOnly" style="margin-right:20px;"
				icon="ui-menuitem-icon ui-icon fa fa-plus" type="button"
				onclick="PF('addEmployee').show();" />
			<br/>
			<p:dataTable var="emp" value="#{employeeService.getEmployees()}" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
				rowsPerPageTemplate="5,10,15">
				<p:column headerText="Employee code">
					<p:inputText value="#{emp.id}" />
				</p:column>

				<p:column headerText="Employee Name">
					<p:inputText value="#{emp.name}" />
				</p:column>
				<p:column headerText="Employee Address">
					<p:inputText value="#{emp.id}" />
				</p:column>

				<p:column headerText="Mail Address">
					<p:inputText value="#{emp.name}" />
				</p:column>
				<p:column headerText="">
					<p:commandButton value="Edit"></p:commandButton>
				</p:column>

				

			</p:dataTable>


			<p:dialog header="add new Employee" widgetVar="addEmployee"
				modal="true" height="100">
				<table>
					<tr>
						<td><p:outputLabel value="Employee Name"></p:outputLabel></td>
						<td><p:inputText value="#{employee.name}" placeholder="enter employee name" /></td>
						<td><p:outputLabel value="Employee Name"></p:outputLabel></td>
						<td><p:inputText value="#{employee.code}" placeholder="enteremployee code" /></td>
					</tr>
					<tr>
						<td colspan="4" style="text-align: center;"><p:commandButton
								value="save" action="#{employeeService.create(employee)}"></p:commandButton></td>
					</tr>
				</table>
			</p:dialog>

		</h:form>
